<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>星级网点申请档案管理平台</title>
		<link rel="stylesheet" href="${rootPath}/statics/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rootPath}/statics/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="${rootPath}/statics/css/admin.css" />
		<link rel="stylesheet" href="${rootPath}/statics/css/timeline.css" />
		<link href="//cdn.bootcss.com/metisMenu/2.5.2/metisMenu.min.css" rel="stylesheet">
		<link rel="stylesheet" href="${rootPath}/statics/css/font-awesome.min.css" />
		<link rel="stylesheet" href="${rootPath}/statics/css/morris.css" />
		<style>
			body{
				padding: 0;
				margin: 0;
				min-width: 1200px !important;
			}
			table>thead>tr>th{
				text-align:center;
			}
			table>tbody>tr>td{
				text-align:center;
			}
			table td {
			  	white-space: nowrap;
			  	overflow: hidden;
			  	text-overflow: ellipsis;
			}
		</style>
	</head>
<body>
	<input type="hidden" value="${rootPath}" id="rootPath">
	<div id="wrapper">
       	<#include "../common/header_admin.html">
        <div id="page-wrapper" style="background-color: rgba(223, 240, 216, 0.22);">
            <!-- /.row -->
            <div class="row" style="margin-top:15px;">
                <form class="form-inline">
				  <div class="form-group">
				    <label for="select">请选择:</label>
				    <select id="modules" class="form-control" style="width:170px;">
				    	<option>一级菜单</option>
					</select>
				  </div>
				  <div class="form-group">
				    <label for="">>></label>
				    <select id="programs" class="form-control" style="width:170px;">
					  	<option>二级菜单</option>
					</select>
				  </div>
				   <div class="form-group">
				    <label for="">>></label>
				    <select id="items" class="form-control" style="width:500px;">
					  	<option>三级菜单</option>
					</select>
				  </div>
				</form>
            </div>
            <!-- 文档列表 -->
            <div class="row" style="margin-top:20px;">
            	<table class="table table-striped table-bordered" id="documentlist" style="display:none;">
            		<thead>
            			<th>类型</th>
            			<th>标题</th>
            			<th>上传时间</th>
            			<th>更新时间</th>
            			<th>创建者</th>
            			<th>查看详情</th>
            			<th>编辑</th>
            			<th>删除</th>
            		</thead>
            		<tbody>
            			<tr>
            				<td>文档</td>
            				<td>adfadsfasdfasdfasdf</td>
            				<td>2016.07.23</td>
            				<td>2016.07.23</td>
            				<td>admin</td>
            				<td><button class="btn btn-success">查看详情</button></td>
            				<td><button class="btn btn-warning">编辑</button></td>
            				<td><button class="btn btn-danger">删除</button></td>
            			</tr>
            		</tbody>
				</table>
            </div>
	        <div class="row">
		        <button class="btn btn-success adddoc">添加文档</button>
		        <button class="btn btn-info addpic">添加图片</button>
	        </div>
	        <div>
        </div>
        <!-- /#page-wrapper -->
    </div>
</body>
<script src="${rootPath}/statics/libs/jquery.min.js" ></script>
<script src="${rootPath}/statics/libs/bootstrap.min.js" ></script>
<script src="${rootPath}/statics/libs/admin.js" ></script>
<script src="${rootPath}/statics/js/qiluadmin.js"></script>
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/metisMenu/2.5.2/metisMenu.min.js"></script>
<script type="text/javascript">
	$(".adddoc").on("click", function(){
		var itemId = $("#items").val();
		window.location.href="${rootPath}/admin/toEditDoc?itemId=" + itemId;
	});
	$(".addpic").on("click", function(){
		var itemId = $("#items").val();
		window.location.href="${rootPath}/admin/toEditPic?itemId=" + itemId;
	});
	qiluAdmin.indexInit("${moduleId}", "${programId}", "${itemId}");
</script>
</html>
