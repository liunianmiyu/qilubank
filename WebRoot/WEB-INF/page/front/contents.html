<body>
<#include "common/header.html">
<div class="row">
		<ol class="breadcrumb col-lg-4" style="margin-left:410px;">
		  <li><a href="${rootPath}">首页</a></li>
		  <li>${program.name}</li>
		  <li class="active" title="${item.name}">${item.name[0..20]}...</li>
		</ol>
		<!-- <button class="btn btn-success">添加</button> -->
</div>
<!-- 内容 -->
	<div class="row">
		<div class="container notice-main">
			<div class="col-md-10 col-md-offset-1">
				<ul class="list-group notice-list">
				    <!-- 文档列表 -->
					<#if docs?? >
					<#list docs as doc>
					<li class="list-group-item noticeli">
						<a href="${rootPath}/document?itemId=${item.id}&docId=${doc.id}"> 
							<span class="title">${doc_index + 1}、${doc.name}</span> 
							<span class="item-date">${doc.create_time}</span>
						</a>
					</li>
					</#list>
					</#if>
					
					<!-- 图片列表 -->
					<div class="group">
						<#if pics??>
						<#list pics as pic>
						<div class='col-md-3 grid-top'>
					    	<img class='img-responsive' src='${rootPath}/${pic.url}'>
						</div>
						</#list>
						</#if>
					</div>
					
				</ul>
			</div>
		</div>
<#include "common/footer.html">
