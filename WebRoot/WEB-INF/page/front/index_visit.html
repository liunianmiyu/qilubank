		<script>
			$(document).ready(function(){
				if($(window).width()<1300){

				}
				$('#myCarousel').carousel();
				$.getJSON('${rootPath}/operate/docAll',function(data){
					var docname = "";
					for(var i = 0;i<data.length;i++){
						docname += '<a><p id="doc_'+data[i].id+'">'+data[i].name+'</p></a>'
					}
					$('#marquee').html(docname);
				});
			});
			$(document).on("click", ".list-group-item", function(){
				var id = $(this).attr('id');
				window.location.href = "${rootPath}/operate/main?id="+id; 
			}).on("click", "marquee p", function(e){
				var id = $(this).attr('id');
				window.location.href = "${rootPath}/operate/showDoc?id="+id.split('_')[1]; 
			}).on("mouseover", "marquee p", function(e){
				$('#marquee').stop();
			});
			function search(){
				var key = $('#key').val();
				window.location.href ="${rootPath}/operate/main?id=search_"+key;
			}
		</script>
